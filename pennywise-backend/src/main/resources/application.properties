# Spring Datasource Properties
spring.datasource.url=jdbc:h2:mem:pennywisedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 

# H2 Console Properties (Optional, for easy DB access during development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Settings
# IMPORTANT: Change this secret in a production environment!
# Generate a strong secret, e.g., using a secure random generator.
# Example: openssl rand -base64 32 or a UUID generator.
app.jwt.secret=DefaultPennywiseSecretKey_PleaseChangeThisImmediately_0123456789abcdef0123456789abcdef
# JWT token expiration time in milliseconds (e.g., 86400000 for 24 hours)
app.jwt.expirationMs=86400000